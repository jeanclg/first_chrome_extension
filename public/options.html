<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Timer Extension Options for Chrome">
    <title>Timer Extension Options</title>
    <link rel="stylesheet" href="../styles/options.css">
</head>
<body>
    <h1>Timer Extension Options</h1>
    <div class="options-form">
        <label for="name-input">Your Name:</label>
        <input id="name-input" type="text" placeholder="Enter your name">
        <label for="timer-input">Notification Timer (minutes):</label>
        <input id="timer-input" type="number" placeholder="Notification Timer">
        <button id="save-btn" type="button">Save Settings</button>
    </div>
    <script src="../scripts/options.js"></script>
</body>
</html>
